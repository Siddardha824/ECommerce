<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../Shared/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bgcol">
    
    <div class="uploadcont align-items-center vh-100">
        <form action="register.php" class="login" onsubmit="return validate()" method="post">
            <div class="text-center text-light">
                <h4>Register here</h4>
            </div>
            <input class="form-control mt-3" type="text" name="uname" placeholder="Enter user name">
            <input id="pass1" class="form-control mt-2" type="password" name="upass1" placeholder="Enter Password">
            <input id="pass2" class="form-control mt-2" type="password" name="upass2" placeholder="Re-enter Password">
            <select class="form-control mt-2" name="utype">
                <option>Vendor</option>
                <option>Customer</option>
            </select>
            <button class="form-control mt-3 btn btn-success bagc">Register</button>
            <div class="text-center mt-2">
            <a class="link-light" href="login.html">Already registered? Login Here</a>
            </div>
        </form>
    </div>

    <script>

        pass1obj = document.getElementById("pass1");
        pass2obj = document.getElementById("pass2");

        function validate()
        {
            if(pass1obj.value == pass2obj.value)
            {
                return true;
            }
            else
            {
                alert("Password Mismatch");
                return false;
            }
        }
    </script>

</body>
</html>
